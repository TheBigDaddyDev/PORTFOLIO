<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/295b6163b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="" class="hover-underline-animation">Home <i class="fa-solid fa-house"></i></a></li>
            <li class="dropdown"><a href="" class="hover-underline-animation">Projects <i
                        class="fa-solid fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <div>
                        <span>Languages</span>

                    </div>
                    <p>React</p>
                    <p>Vue</p>
                    <p>Angular</p>
                    <p>PHP</p>
                    <p>Node.js</p>
                </div>
            </li>
            <li><a href="" class="hover-underline-animation">Contact <i class="fa-solid fa-phone"></i></a></li>
            <li><a href="" class="hover-underline-animation">Demo <i class="fa-solid fa-code"></i></a></li>
            <li><a href="" class="hover-underline-animation">Report</a></li>
        </ul>
    </nav>
    <input type="checkbox" id="hamburger-input" class="burger-shower" />
    <label id="hamburger-menu" for="hamburger-input">
        <nav id="sidebar-menu">
            <h3>SideBar Menu</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">contacts</a></li>
                <li><a href="#">demo</a></li>
                <li><a href="#">report</a></li>
            </ul>
        </nav>
    </label>

    <div class="overlay"></div>
    <main>
        <div>
            <h1>TheBigDaddy_Dev</h1>
            <p class="typed">I'm a Full-Stack Developer</p>
            <div class="containerContact">  
                <form id="contact" action="mailto:adelanwa78@gmail.com"  method="post">
                  <h3> Contact Form</h3>
                  <h4>Fill in the Details below</h4>
                  <label class="labelContact">
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                  </label>
                  <label  class="labelContact">
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                  </label>
                  <label  class="labelContact">
                    <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                  </label>
                  <label  class="labelContact">
                    <input placeholder="Your LinkedIn Handle (optional)" type="url" tabindex="4" >
                  </label>
                  <label  class="labelContact">
                    <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                  </label>
                  <label  class="labelContact">
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                  </label>
                </form>
              </div>

    </main>

    <footer>
        <div class="icons">
            <div class="icon-fonts ">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-square-instagram"></i>

            </div>
        </div>
    </footer>

    <!-- background -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
